<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        <h3>Welcome to Log in form</h3>
        <div class="mt-1">
            {% if user.is_authenticated  %}
                <h5>You are logged as {{ user }}</h5>
                <div class="mt-1">
                    <a href="{% url 'basic_app:user_logout' %}">Log out</a>
                </div>
            {% else %}
                <form action="{% url 'basic_app:login_user' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name:
                            <input class="form-control" type="text" name="username">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password:
                            <input class="form-control" type="password" name="password">
                        </label>
                    </div>
                    <button class="btn btn-info" type="submit">Submit</button>
                </form>
                <div class="mt-2">
                    {% if errors %}
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
